<!DOCTYPE html>
<html>
<head>
  <title>Detyra 2</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" >

  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-4 left-side">
      <div class="links-container">
        <h2>My shortened URLs</h2>
        <ul class="links-list" id="linkList"></ul>
      </div>
    </div>
    <div class="col-8 right-side">
      <div class="input-container">
        <h2>URL Shortener</h2>
        <div class="row">
          <div class="col-lg-8">
              <input type="text" class="form-control mb-2" id="linkInput" placeholder="Enter link">
          </div>
          <div class="col-3">
              <select class="form-select mb-2" id="timeSelect">
                <option value="60">1 minute</option>
                <option value="300">5 minutes</option>
                <option value="1800">30 minutes</option>
                <option value="3600">1 hour</option>
                <option value="18000">5 hours</option>
              </select>
          </div>
          <div class="col-lg-6">
              <button id="saveButton" class="save-btn btn-primary">Shorten URL</button>
              <button id="clearButton" class="clear-btn btn-primary">Clear</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  
<script src="./assets/script.js"></script>
</body>
</html>
